<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="POST"
          onsubmit="onSubmit()">
      <fieldset>
        <legend>
          Personal infomation
        </legend>

        <div>
          <label for="surname">
            Surname:
          </label>
          <input type="text"
                 id="surname"
                 name="surname"
                 autocomplete="off">
        </div>

        <div class="field_distance">
          <label for="name">
            Name:
          </label>
          <input type="text"
                 id="name"
                 name="name"
                 autocomplete="off">
        </div>

        <div class="field_distance">
          <label for="age">
            How old are You?
          </label>
          <input type="number"
                 id="age"
                 name="age"
                 value="12"
                 min="10"
                 max="100">
        </div>

        <div class="field_distance">
          <label for="birthday">
            Full day of birth:
          </label>
          <input type="date"
                 id="birthday"
                 name="birthday">
        </div>

        <div class="field_distance">
          <label for="aceptation">
            I accept the term of the agreement
          </label>
          <input type="checkbox"
                 id="aceptation"
                 name="aceptation">
        </div>
      </fieldset>
      <fieldset class="block_distance">
        <legend>
          Registrtion
        </legend>

        <div>
          <label for="email">
            E-mail:
          </label>
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="email@example.com"
                 required>
        </div>

        <div class="field_distance">
          <label for="password">
          Password:
          </label>
          <input type="password"
                 id="password"
                 name="password"
                 required
                 minlength="6"
                 maxlength="14">
        </div>
      </fieldset>
      <fieldset class="block_distance">
        <legend>
          An interesting fact about you!
        </legend>
        <span>
          Do you have cats?
        </span>
        <input type="radio"
               id="yes"
               name="choose">
        <label for="yes">
          Yes
        </label>
        <input type="radio"
               id="no"
               name="choose">
        <label for="no">
          No
        </label>

        <div class="field_distance">
          <label for="color">
            What is your favorite color?
          </label>
          <input type="color"
                 id="color"
                 name="color">
        </div>

        <div class="field_distance">
          <label for="time">
            What time do you go to bed?
          </label>
          <input type="time"
                 id="time"
                 name="time">
        </div>

        <div class="field_distance">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select name="cars"
                  id="cars"
                  multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="field_distance">
          <label for="range">
            How do you rate our work?
          </label>
          <input type="range"
                 id="range"
                 name="range"
                 value="0">
        </div>
      </fieldset>
      <fieldset class="block_distance">
        <legend>
          Addtional info
        </legend>
        <label for="comments">
          Comments:
        </label>
        <textarea name="comments" id="comments">
        </textarea>

        <div class="field_distance">
          <label for="recomendation">
            Would you recommend us?
          </label>
          <select name="recomendation" id="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <div class="block_distance">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
